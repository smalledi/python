
{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form align="center" action="" method="post" >
    <div class="form-group">
        <label for="First name">First name</label>
        <input name="first name" class="form-control" id="inputFirstName" aria-describedby="emailHelp" placeholder="Enter first name">
        <small id="first name" class="form-text text-muted">Please enter your first name</small>
  </div>

  <form align="center" action="" method="post" >
    <div class="form-group">
        <label for="Last name">Last name</label>
        <input name="Last name" class="form-control" id="inputLastName" aria-describedby="emailHelp" placeholder="Enter Last name">
        <small id="lastName" class="form-text text-muted">Please enter your Last name</small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
 
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
  </div>

    <div class="form-group">
    <label for="InputPassword2">Repeat Password</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">

    </div>
  <button type="submit" class="btn btn-primary">Submit</button>


</form>



{% endblock %}
